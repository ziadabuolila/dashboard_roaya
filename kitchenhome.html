<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/Roaya.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu.css">
    <title>Roaya Pay</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header_left">
                <div class="logo">Roaya Pay</div>
                <div class="btn_menu" id="toggleMenuBtn">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <div class="center-container">
                <button id="moreBtn" class="more-btn">
                    المزيد <span class="arrow">&#9650;</span>
                </button>
                <div class="header-action" id="menu_mid_bar">
                    <div class="dropdown user-dropdown">
                        <button class="btn dropdown-toggle">Language</button>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="#">
                                    AR
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">
                                    EN
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="dropdown user-dropdown">
                        <button class="btn dropdown-toggle">Ziad Abuolila</button>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="#">
                                    <i class="fa-solid fa-unlock"></i>
                                    Change Password
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">
                                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                                    Log Out
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="user-info">
                        <p class="label">ID</p>
                        <div class="user-id">14</div>
                    </div>
                </div>
            </div>
            <div class="header-actions">
                <div class="dropdown user-dropdown">
                    <button class="btn dropdown-toggle">Language</button>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="#">
                                AR
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                EN
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="dropdown user-dropdown">
                    <button class="btn dropdown-toggle">Ziad Abuolila</button>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="#">
                                <i class="fa-solid fa-unlock"></i>
                                Change Password
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                                Log Out
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="user-info">
                    <p class="label">ID</p>
                    <div class="user-id">14</div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="menu" id="menu-placeholder"></div>
        <div class="content">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
